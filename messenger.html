<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=128, height=120, initial-scale=1.0">
    <title>Old Phone Site</title>
    <style>
        /* Basic CSS for low-res phones */
        body {
            font-family: Arial, sans-serif;
            font-size: 12px;
            background-color: #f0f0f0;
            color: #000;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #0078FF;
            color: white;
            text-align: center;
            padding: 5px 0;
        }

        .content {
            padding: 10px;
            text-align: center;
        }

        a {
            display: block;
            margin: 5px 0;
            color: #0078FF;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        footer {
            font-size: 10px;
            text-align: center;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <header>
        <h1>My Simple Site</h1>
    </header>

    <div class="content">
        <p>Welcome to the mobile site!</p>
        <a href="#link1">Link 1</a>
        <a href="#link2">Link 2</a>
        <a href="#link3">Link 3</a>
    </div>

    <footer>
        <p>&copy; 2024 My Site</p>
    </footer>
</body>
</html>
